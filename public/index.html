
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Animated Gradient Background */
        body {
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff6b6b, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            text-align: center;
        }

        input::placeholder {
            color: #eee;
        }

        button {
            margin-top: 12px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 65, 108, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            transform: translateY(-3px);
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #message {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            font-size: 28px;
            margin: 0 12px;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Media Downloader</h1>
        <form id="downloadForm">
            <input type="url" id="fileUrl" required placeholder="Paste your media URL">
            <button type="submit"><i class="fas fa-download"></i> Download</button>
        </form>
        <div class="loader" id="loader"></div>
        <p id="message"></p>
        <div id="linkContainer"></div>
    </div>

    <!-- Social Links -->
    <div class="social-links">
        <p>Follow us:</p>
        <a href="https://facebook.com/XAICO.RANA" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/XAICO_RANA" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/xaico.rana" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/XAICO.RANA.007" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileUrl = document.getElementById('fileUrl').value;
            const loader = document.getElementById('loader');
            const message = document.getElementById('message');
            const linkContainer = document.getElementById('linkContainer');

            loader.style.display = "block";
            message.textContent = "";
            linkContainer.innerHTML = "";

            fetch(`/dl?url=${encodeURIComponent(fileUrl)}`)
                .then(response => response.json())
                .then(data => {
                    loader.style.display = "none";
                    if (data.status === 'true') {
                        message.textContent = `File: ${data.data.title || "Downloaded File"}`;
                        linkContainer.innerHTML = `<a href="${data.data.low}" download style="color: white; font-size: 1.2rem;">â¬‡ Download</a>`;
                    } else {
                        message.textContent = "Invalid URL. Try again.";
                    }
                });
        });
    </script>

</body>
</html>
